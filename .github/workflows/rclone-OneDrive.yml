name: Rclone for OneDrive

on:
  release:
    types: [published]
  schedule:
    - cron: 0 */6 * * *

jobs:
  rclone:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: rclone
      uses: wei/rclone@v1
      env:
        RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        RCLONE_CONFIG_PASS: ${{ secrets.RCLONE_CONFIG_PASS }}
      with:
        args: "sync wuxian:/Storage/动漫 e5:/Anime --drive-acknowledge-abuse "
