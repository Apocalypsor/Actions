name: Workflow Clean

on:
  workflow_dispatch:

  schedule:
    - cron: 30 19 */7 * *

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"
          cache-dependency-path: yarn.lock
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Clean
        env:
          WORKFLOW_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: yarn run workflow-clean
